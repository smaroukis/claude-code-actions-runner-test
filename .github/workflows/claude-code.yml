name: Claude Code Agent

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 1. EVENTS
#    â€¢ Opened issues  âœ use body
#    â€¢ New comments   âœ use comment body
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  run-claude-code:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # 2. FILTER
    #    Fire only when the body or comment starts with /cc
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    if: |
      (github.event_name == 'issues' && startsWith(github.event.issue.body, '/cc ')) ||
      (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/cc '))
    runs-on: ubuntu-latest

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # 3. PERMISSIONS
    #    ğŸ‘ˆ  This extra line fixes the OIDC-token error
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    permissions:
      contents: write
      pull-requests: write
      id-token: write       # â† REQUIRED by claude-code-action

    steps:
      - uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 4. CLAUDE CODE ACTION
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          trigger_phrase: '/cc '
          branch_prefix: 'claude-'        # branch like claude-42
          # optional tuning:
          # max_turns: 4
          # allowed_tools: "Read,Bash(git *:*)"
          # disallowed_tools: "Edit(package.json)"
